<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="light_mode.css" id="theme_link">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet">
    <title>Natália S. Machado</title>
</head>
<body onload="displayAbout()">
    <script src="./script.js"></script>
    <div class="background">
        <div class="content graph_effect">
            <button onclick="toggleTheme()" id="darkmode_toggle">
                <i id="moon_icon" class="iconsax" icon-name="moon"></i>
            </button>
            <button onclick="toggleTheme()" id="darkmode_toggle">
                <i id="sun_icon" class="iconsax" icon-name="sun"></i>
            </button>
            <section class="menu header">
                <ul>
                    <li><button onclick="displayAbout()" id="aboutTag" class="active">Sobre</button></li>
                    <li><button onclick="displayPortfolio()" id="portfolioTag">Portfólio</button></li>
                    <li><button onclick="displayOther()" id="otherTag">Outro</button></li>
                </ul>
            </section>
            <section id="about">
                <h1>Natália Silva Machado</h1>
                <p>Desenvolvedora front-end & mobile</p>
                <section class="menu links">
                    <ul>
                        <li><a href="https://github.com/natsmachado">GitHub</a></li>
                        <li><a href="">LinkedIn</a></li>
                        <li><a href="">Email</a></li>
                    </ul>
                </section>
                <section>
                    <div class="languages">
                        <img src="./img/html5-plain.svg" />
                        <img src="./img/css3-plain.svg" />
                        <img src="./img/javascript-plain.svg" />
                        <img src="./img/typescript-plain.svg" />
                        <img src="./img/dart-plain.svg" />
                        <img src="./img/python-plain.svg" />
                    </div>
                    <div class="frameworks">
                        <img src="./img/flutter-plain.svg" />
                        <img src="./img/vuejs-original.svg" />
                        <img src="./img/react-original.svg" />
                        <img src="./img/angular-original.svg" />
                    </div>
                </section>
            </section>
            <section id="portfolio">
                <h1>Portfolio</h1>
            </section>
            <section id="other">
                <h1>Other</h1>
            </section>
        </div>
    </div>
</body>
</html>
