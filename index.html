<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <title>Natália S. Machado</title>
</head>
<body onload="displayAbout()">
    <script src="./script.js"></script>
    <div class="background">
        <div class="content graph_effect">
            <ul class="menu header">
                <li><button onclick="displayAbout()" id="aboutTag" class="active">Sobre</button></li>
                <li><button onclick="displayPortfolio()" id="portfolioTag">Portfólio</button></li>
                <li><button onclick="displayOther()" id="otherTag">Outro</button></li>
            </ul>
            <div id="about">
                <h1>Natália Silva Machado</h1>
                <p>Desenvolvedora front-end & mobile</p>
                <ul class="menu links">
                    <li><a href="https://github.com/natsmachado">GitHub</a></li>
                    <li><a href="">LinkedIn</a></li>
                    <li><a href="">Email</a></li>
                </ul>
                <div class="languages">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/typescript/typescript-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/dart/dart-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg" />
                </div>
                <div class="frameworks">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/flutter/flutter-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/vuejs/vuejs-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/react/react-original.svg" />
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/angular/angular-original.svg" />
                </div>
            </div>

            <div id="portfolio">
                <h1>Portfolio</h1>
            </div>
            <div id="other">
                <h1>Other</h1>
            </div>
        </div>
    </div>
</body>
</html>
